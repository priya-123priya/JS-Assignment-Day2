  <body>
      <h1>Current Date</h1>
      <p id="p1"></p>
      <script>
          var today = new Date();
          var date = today.getFullYear() + '-' + (today.getMonth()+1) + '-' + today.getDate();
          document.getElementById("p1").innerHTML = date;

      </script>
  
</body></html>
